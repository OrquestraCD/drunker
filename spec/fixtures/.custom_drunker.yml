buildspec:
  version: 0.1
  environment_variables:
    plain_text:
      RAILS_ENV: test
      SECRET_KEY_BASE: super secret
  phases:
    install:
      commands:
        - bundle install
    build:
      commands:
        - <%= commands.join(" ") %> 1> <%= stdout %> 2> <%= stderr %>; echo $? > <%= status_code %>
  artifacts:
    files:
      - <%= stdout %>
      - <%= stderr %>
      - <%= status_code %>
aws_credentials:
  access_key: AWS_ACCESS_KEY_ID
  secret_key: AWS_SECRET_ACCESS_KEY
